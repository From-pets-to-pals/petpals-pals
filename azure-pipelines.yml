# Maven

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '17'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'
    # Build your Java project and run tests with Apache Maven.
    # Add steps that analyze code, save build artifacts, deploy, and more:
      # https://docs.microsoft.com/azure/devops/pipelines/languages/java
    - task: Maven@3
      inputs:
        mavenPomFile: '$(APP_NAME)/pom.xml'
        codeCoverageToolOption: 'JaCoCo'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'clean package'
    - task: ArchiveFiles@2
      displayName: Archive build artifact
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)/$(APP_NAME)/target'
        includeRootFolder: true
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(APP_NAME)-$(Build.BuildId).zip'
        replaceExistingArchive: false
    - task: PublishBuildArtifacts@1
      displayName: Publish build artifact
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(APP_NAME)-$(Build.BuildId).zip'
        ArtifactName: '$(APP_NAME)-$(Build.BuildId)'
        publishLocation: 'Container'
        
- stage: Deploy
  displayName: Deploy to petpals-pals
  jobs:
  - job: Deploy
    steps:
    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'Azure subscription 1(f1248dd5-2384-4478-bf73-b940c14b63dc)'
        appType: 'webAppLinux'
        appName: 'petpals-pals'
        package: '$(Build.SourcesDirectory)/$(APP_NAME)/target/$(APP_NAME).jar'
        runtimeStack: 'JAVA|17-java17'
        startUpCommand: 'java -jar'
        appSettings: 'WEBSITES_PORT=8080'