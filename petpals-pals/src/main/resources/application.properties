micronaut.server.port=${server.port:8080}
micronaut.server.host=${server.host:0.0.0.0}
#tag::swagger-ui[]
micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/templates
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
#end::swagger-ui[]
#tag::static-resources-swagger[]
micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
#end::static-resources-swagger[]
#tag::DataSource
datasources.default.password=${DB-PASSWORD}
datasources.default.username=${DB-ADMIN}
datasources.default.driver-class-name=org.postgresql.Driver
postgres.server.url=petpals-db.postgres.database.azure.com:5432
postgres.database=petpals
postgres.database.schema=petpals
datasources.default.url=jdbc:postgresql://${postgres.server.url}/${postgres.database}?currentSchema=${postgres.database.schema}&user=${datasources.default.username}&password=${datasources.default.password}&sslmode=require
#end::DataSource
#tag:JPAConf
jpa.default.properties.hibernate.show_sql=true
#end::JPAConf
